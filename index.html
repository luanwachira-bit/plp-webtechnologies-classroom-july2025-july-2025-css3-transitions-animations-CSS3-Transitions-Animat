<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solana Interactive Portal</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="light-mode">
  <header>
    <h1>ğŸª™ Solana Interactive Portal</h1>
    <button id="themeToggle">ğŸŒ™ Toggle Theme</button>
  </header>

  <main>
    <!-- Part 1: CSS Animations Demo -->
    <section class="demo-section">
      <h2>âœ¨ Interactive Elements</h2>
      
      <!-- Animated Button -->
      <button id="animateBoxBtn" class="cta-button">Animate Box</button>
      
      <!-- Box to Animate -->
      <div id="animatedBox" class="box">Hover or Click Me!</div>

      <!-- Card Flip -->
      <div class="card-container" id="flipCard">
        <div class="card">
          <div class="card-front">â“ Click Me!</div>
          <div class="card-back">âœ… Solana = Fast & Cheap!</div>
        </div>
      </div>
    </section>

    <!-- Part 3: Modal with Animation -->
    <section class="modal-section">
      <button id="openModalBtn">Open Animated Modal</button>
      <div id="modalOverlay" class="modal-overlay">
        <div class="modal-content">
          <h3>Welcome to Solana!</h3>
          <p>Your transaction is being processed...</p>
          <div class="spinner" id="loadingSpinner"></div>
          <button id="closeModalBtn">Close</button>
        </div>
      </div>
    </section>

    <!-- Part 2: Form (for function demo) -->
    <section class="form-section">
      <h2>Calculate Staking Rewards</h2>
      <form id="rewardForm">
        <input type="number" id="solAmount" placeholder="SOL Amount" min="0" step="0.1" />
        <input type="number" id="apr" placeholder="APR (%)" min="0" max="100" value="7" />
        <button type="submit">Calculate</button>
        <div id="rewardResult"></div>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
